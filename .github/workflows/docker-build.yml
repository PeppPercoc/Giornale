name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*' # Esegue solo per i tag che iniziano con "v" (es. v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: tag_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/newspaper:${{ env.VERSION }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/newspaper:${{ env.VERSION }}

      - name: Tag as latest and push
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/newspaper:${{ env.VERSION }} ${{ secrets.DOCKER_USERNAME }}/newspaper:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/newspaper:latest
